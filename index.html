<!DOCTYPE html>
<html>
<head>
	<title>OpenStreetMap India</title>
	<link href='http://fonts.googleapis.com/css?family=Slabo+27px' rel='stylesheet' type='text/css'>
	<script src='https://api.tiles.mapbox.com/mapbox.js/v2.1.9/mapbox.js'></script>
	<link href='https://api.tiles.mapbox.com/mapbox.js/v2.1.9/mapbox.css' rel='stylesheet' />
	<style>
		body { 
			margin:0;
			padding:0;
			line-height: 20px;
			font-family: 'Slabo 27px', serif;
		}
		#map { 
			position:absolute;
			top:0;
			bottom:0;
			width:100%;
		}
		.intro {
			z-index: 1;
			top: 10px;
			right: 10px;
			position: absolute;
			box-sizing: border-box;
			box-shadow: 3px 3px 3px #BCBABA;
			background: #f9f9f9;
			border-radius: 5px;
			padding: 10px;
			width: 500px;
			opacity: 0.9;
		}
	</style>
</head>
<body>
	<div class='intro'>
		<p><b>Welcome to OpenStreetMap India.</b> OpenStreetMap is the free editable map of the world. Join the conversation in India on <a href="https://lists.openstreetmap.org/listinfo/talk-in">talk-in</a>. <a href="">Learn how to use this map</a>. <a href="http://learnosm.org/">Join the project and edit the map</a></p>
	</div>

	<div id='map'></div>

	<script>

	// Lock to India bounds
	var southWest = L.latLng(7.319, 61.523),
		northEast = L.latLng(36.774, 100.635),
		bounds = L.latLngBounds(southWest, northEast);

	// Provide your access token
	L.mapbox.accessToken = 'pk.eyJ1IjoiZ2VvaGFja2VyIiwiYSI6ImFIN0hENW8ifQ.GGpH9gLyEg0PZf3NPQ7Vrg';
	// Create a map in the div #map
	L.mapbox.map('map', 'planemad.c1d2ec5a', {maxBounds: bounds})
	.setView([22.14980, 79.08060], 5);
</script>

</body>
</html>
